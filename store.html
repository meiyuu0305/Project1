<html lang="en">
<head>
    <link rel="stylesheet" media='screen and (max-width: 480px)' href="mobile-style.css">
    <link rel="stylesheet" media="screen and (min-width: 481px) and (max-width: 768px)" href="tablet-style.css">

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <title>Galaxy Store</title>
</head>
<body style="background-image: none;">
    <div class = "store-head center" > Galaxy Store</div>
    <script> function reveal(){
        var reveals = document.querySelectorAll(".reveal")
        for (var i = 0; i < reveals.length; i++) {
        var windowHeight = window.innerHeight;
        var elementTop = reveals[i].getBoundingClientRect().top;
        var elementVisible = 150;
        if(elementTop < windowHeight - elementVisible){reveals[i].classList.add("active");}
        else{reveals[i].classList.remove("active");}
        }
}
window.addEventListener("scroll", reveal);</script>
</body>
</html>
